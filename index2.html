        //Challenge #2
        function bkTech(input) {
            if (isNaN(input)) {
                return "Not a number";
            }
            if ((input % 3 == 0) & (input % 5 == 0)) {
                return "Brooklyn Tech";
            }
            if ((input % 3 == 0) & (input % 5 != 0)) {
                return "Brooklyn";
            } 
            if ((input % 5 == 0) & (input % 3 != 0)) {
                return "Tech";
            }
            return input;
        }
    </script>
