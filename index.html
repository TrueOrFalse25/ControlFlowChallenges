    <script>
        //Challenge #1
        a = "red";
        b = "blue";
        temp = b;
        console.log("a is " + a + " and b is " + b);
        b = a;
        a = temp;
        console.log("a is " + a + " and b is " + b);
        
        //Challenge #2
        num1 = 2;
        num2 = 3;
        if (num1 > num2) {
            console.log(num1 + " is the max");
        }
        if (num2 > num1) {
            console.log(num2 + " is the max");
        }
        if (num1 == num2) {
            console.log("The numbers are equal");
        }
        //ternary operators
        num3 = 4;
        num4 = 5;
        max = num3 > num4 ? num3 + " is the max" : num4 + " is the max";
        console.log(max);
    </script>
